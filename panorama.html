<!DOCTYPE html>
<html>
  <head>
    <title>Custom Street View Panorama of Gedung J UMS</title>
    <meta charset="utf-8">
    <style>
      /* the size of map */
      #map {
        height: 100%;
      }
      /* css */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      function initPano() {
        // take the mapo from Google
        var panorama = new google.maps.StreetViewPanorama(
          document.getElementById('map'), {
            pano: 'reception',
            visible: true,
            panoProvider: getCustomPanorama
        });
      }
      //put image to map
      function getCustomPanoramaTileUrl(pano, zoom, tileX, tileY) {
        return 'https://github.com/L200154010/l200154010.github.io/blob/master/IMG_1974.JPG';
      }
      function getCustomPanorama(pano, zoom, tileX, tileY) {
        if (pano === 'reception') {
          return {
            location: {
              pano: 'reception',
              description: 'Sayap Utara Gedung J lantai 3 FKI, Universitas Muhammadiyah Surakarta'
            },
            links: [],
            copyright: 'Imagery (c) 2010 Google',
            tiles: {
              tileSize: new google.maps.Size(1024, 512),
              worldSize: new google.maps.Size(1024, 512),
              centerHeading: 105,
              getTileUrl: getCustomPanoramaTileUrl
            }
          };
        }
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA4Tc8zGpt4R4hGKVszZMKMX8oq2toUcds&callback=initPano">

    </script>

  </body>
</html>
